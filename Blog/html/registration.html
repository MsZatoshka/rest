 <!DOCTYPE html>
 <html lang="ru">
 <head>
 	<meta charset="UTF-8">
 	<title>Блог главная</title>
 	<link rel="stylesheet" href="../css/main.css">
 	<meta name="viewport" content="width=device-width">
 </head>
 <body>
 	<header>
 		<div class="conteiner">
 			<div class="header">
 				<div id="logo">
		 			<div class="img_logo">
		 				<a href="index.html" class="logo_link">
		 					<img src="../img/logo.png" alt="">
		 				</a>
		 			</div>
		 			<div class="name_logo">
		 				<a href="index.html" class="logo_link">Chartion</a>
		 			</div>
	 				<div class="text_logo">Блог о спорте</div>
	 			</div>
	 			<nav class="nav">
		 			<a href="index.html" class="nav_link">Главная</a>
		 			<a href="category.html" class="nav_link">Категории</a>
		 			<a href="registration.html" class="nav_link">Регистрация</a>
		 			<a href="authorization.html" class="nav_link">Авторизация</a>
	 			</nav>
	 		</div>
	 	</div>
	</header>
	<form action="" class="registration_form">
		<div class="conteiner">
			<h1 class="h1 h1_form">Форма регистрации</h1>
			<!--  -->
			<div class="registration_block">
				<label for="" class="registration_label">Введите ник</label>
				<div class="registration_block_input">
					<div class="registration_iconka"><img src="../img/user.svg" alt=""></div>
					<input type="text" class="registration_input" name="nik" autocomplete= "off">
				</div>
			</div>
			<div class="registration_block">
				<label for="" class="registration_label">Введите логин</label>
				<div class="registration_block_input">
					<div class="registration_iconka"><img src="../img/user.svg" alt=""></div>
					<input type="text" class="registration_input" name="login" autocomplete= "off">
				</div>
			</div>
			<div class="registration_block">
				<label for="" class="registration_label">Введите пароль</label>
				<div class="registration_block_input">
					<div class="registration_iconka"><img src="../img/password.svg" alt="password"></div>
					<input type="password" class="registration_input" name="password" autocomplete= "off">
				</div>
			</div>
			<div class="registration_block">
				<label for="" class="registration_label">Введите пароль еще раз</label>
				<div class="registration_block_input">
					<div class="registration_iconka"><img src="../img/password.svg" alt="password"></div>
					<input type="password" class="registration_input" name="password_2" autocomplete= "off">
				</div>
			</div>
			<div class="registration_block">
				<label for="" class="registration_label">Введите email</label>
				<div class="registration_block_input">
					<div class="registration_iconka"><img src="../img/email.svg" alt=""></div>
					<input type="email" class="registration_input" name="email" autocomplete = "off">
				</div>
			</div>
			<button class="registration_button">Зарегистрироваться</button>	
		</div>
	</form>
</body>
</html>
